{%extends "base.html"%}
{%block content%}
	{%for pelicula in peliculas%}
		<a href="{%url 'detalles' pelicula.id%}"><h3>{{pelicula.titulo|capfirst}}</h3></a>
		<p>Director: {{pelicula.director}}</p>
		<p>Actor principal: {{pelicula.actor_principal}}</p>
		<p>Actriz principal: {{pelicula.actriz_principal}}</p>
	{%endfor%}
{%endblock%}
